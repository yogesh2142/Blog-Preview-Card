<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <section id="preview-card-container">
    <div id="preview-card-img">
      <img src="./assets/images/illustration-article.svg" alt="Blog Image">
    </div>

    <div class="preview-card-text">
      <div class="yellow-bg">
        <h4>Learning</h4>
      </div>
      <p class="Published-date">Published 21 dec 2023</p>
      <a href="#">
        <h2 class=".blog-post-title">HTML & CSS foundations</h2>
      </a>
      <p class="preview-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="blog-post-avatar-container">
      <img src="./assets/images/image-avatar.webp" alt="Avatar Image">
      <h4>Greg Hooper</h4>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yogesh Nagar</a>.
  </div>
</body>
</html>
